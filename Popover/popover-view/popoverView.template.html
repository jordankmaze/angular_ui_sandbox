<div>
    <h4>Dynamic</h4>
    <div class="form-group">
        <label>Popup Text:</label>
        <input type="text" ng-model="vm.dynamicPopover.content" class="form-control">
    </div>
    <div class="form-group">
        <label>Popup Title:</label>
        <input type="text" ng-model="vm.dynamicPopover.title" class="form-control">
    </div>
    <div class="form-group">
        <label>Popup Template:</label>
        <input type="text" ng-model="vm.dynamicPopover.templateUrl" class="form-control">
    </div>
    <button uib-popover="{{vm.dynamicPopover.content}}" popover-title="{{vm.dynamicPopover.title}}" type="button" class="btn btn-default">Dynamic Popover</button>

    <button uib-popover-template="vm.dynamicPopover.templateUrl" popover-title="{{vm.dynamicPopover.title}}" type="button" class="btn btn-default">Popover With Template</button>

    <script type="text/ng-template" id="myPopoverTemplate.html">
        <div>{{vm.dynamicPopover.content}}</div>
        <div class="form-group">
            <label>Popup Title:</label>
            <input type="text" ng-model="vm.dynamicPopover.title" class="form-control">
        </div>
    </script>

    <hr />
    <h4>Positional</h4>
    <div class="form-group">
        <label>Popover placement</label>
        <select class="form-control" ng-model="vm.placement.selected" ng-options="o as o for o in vm.placement.options"></select>
    </div>
    <button popover-placement="{{vm.placement.selected}}" uib-popover="On the {{vm.placement.selected}}" type="button" class="btn btn-default">Popover {{vm.placement.selected}}</button>

    <hr />
    <h4>Triggers</h4>
    <p>
        <button uib-popover="I appeared on mouse enter!" popover-trigger="'mouseenter'" type="button" class="btn btn-default">Mouseenter</button>
    </p>
    <input type="text" value="Click me!" uib-popover="I appeared on focus! Click away and I'll vanish..." popover-trigger="'focus'" class="form-control">

    <hr />
    <h4>Other</h4>
    <button popover-animation="true" uib-popover="I fade in and out!" type="button" class="btn btn-default">fading</button>
    <button uib-popover="I have a title!" popover-title="The title." type="button" class="btn btn-default">title</button>
    <button uib-popover="I am activated manually" popover-is-open="popoverIsOpen" ng-click="vm.popoverIsOpen = !vm.popoverIsOpen" type="button" class="btn btn-default">Toggle popover</button>
    <button uib-popover-html="vm.htmlPopover" class="btn btn-default">HTML Popover</button>
    <button uib-popover-html="'<b>HTML</b>, <i>inline</i>'" class="btn btn-default">HTML Popover (inline)</button>
</div>
